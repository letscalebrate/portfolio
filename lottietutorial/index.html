<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>

    <div class="container">
        <div class="bm" data-file="cnlogo"></div>
        <div class="bm" data-file="wait"></div>
        <div class="bm" data-file="cloud"></div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.3/lottie.min.js"></script>

  <script>

    var bm = document.getElementsByClassName('bm');
    
    Array.prototype.forEach.call(bm, icon => {
        
        var anim = bodymovin.loadAnimation({
            container: icon, 
            path: `../lottie/${icon.dataset.file}.json`,
            renderer: 'canvas',
            loop: false, 
            autoplay: false
        })

        icon.addEventListener('mouseenter', () => {
            anim.setDirection(1)
            anim.play();
        })
        icon.addEventListener('mouseleave', () => {
            anim.setDirection(-1)
            anim.play();
        })
    })
    

      
  </script>
  </body>
</html>
